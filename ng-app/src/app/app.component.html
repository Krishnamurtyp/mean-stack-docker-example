<div class="container">
    <table class="table table-dark table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of people">
            <td><a href="#" (click)="getPerson(user)">{{user._id}}</a></td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td><button class="btn btn-warning" (click)="updateBtn(user)">Update</button></td>
            <td><button class="btn btn-danger" (click)="DeletePerson(user)">Delete</button></td>
        </tr>

        </tbody>
    </table>
    <div *ngIf="showPerson" class="align-content-center">
        <h2>{{person.name}} is {{person.age}}</h2>
    </div>
    <form class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" id="name" name="name">
        <label for="age">Age</label>
        <input type="number" class="form-control" [(ngModel)]="user.age" id="age" name="age">
    </form>
    <button class="btn btn-success" (click)="addPerson(user)" *ngIf="!updateAction">Add an user</button>
    <button class="btn btn-warning" (click)="UpdatePerson()" *ngIf="updateAction">Update this user</button>
</div>
